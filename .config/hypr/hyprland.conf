#monitor=,preferred,auto,1
# monitor=eDP-1,disable
monitor=DP-1,1920x1080,0x0,1
monitor=DP-2,1920x1080,-1920x0,1


exec-once = waybar & hyprpaper & fcitx5 & blueman-applet

misc {
  disable_hyprland_logo = true;
}

input {
    kb_layout = de
    #kb_variant = colemak
    follow_mouse = 1
    mouse_refocus = false

    touchpad {
        natural_scroll = yes
    }
    kb_options = caps:escape
}

general {
    gaps_in = 10
    gaps_out = 10
    border_size = 0
    col.active_border = rgb(11111b)
    col.inactive_border = rgb(11111f)
    # cursor_inactive_timeout = 1
    layout = master

    col.active_border = rgba(ff0000ff) rgba(ff0000ff) 45deg
    col.inactive_border = rgba(00000000)
}


#windowrule = opacity 0.8 0.8, foot
bind = SUPER, Tab, cyclenext,           # change focus to another window
bind = SUPER, h, focusmonitor, monitor:DP-1
bind = SUPER, l, focusmonitor, monitor:DP-2


decoration {
  rounding = 0
  active_opacity = 1.0
  inactive_opacity = 1.0
  fullscreen_opacity = 1.0

  dim_inactive = false
  dim_strength = 0.1
  dim_special = 0.8

#  drop_shadow = false
#  shadow_range = 6
#  shadow_render_power = 1
#  col.shadow_inactive = 0x50000000

 blur {
    enabled = false
    size = 3
    passes = 6
  }

}

# cursor section for Hyprland >= v0.41.0
cursor {
  no_hardware_cursors = false
  enable_hyprcursor = true
  warp_on_change_workspace = true # for -git or Hyprland >v0.41.1
  inactive_timeout = 3
}



animations{
    enabled = true

    bezier = linear, 0.0, 0.0, 1.0, 1.0
    animation = borderangle, 1, 50, linear, loop

    animation=workspaces,0,1,default
    animation=windows,0,1,default
}


dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}


